# Midified from https://github.com/BernardoCama/BernardoCama.github.io/blob/main/bin/fetch_scholar_citations.py

name: Update Google Scholar Citations

on:
  schedule:
    - cron: "0 6 * * *"  # 每天 UTC 时间早上 6 点运行一次
  workflow_dispatch:

jobs:
  update-citations:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: pip install pyyaml requests

      - name: Run citation update script
        env:
          SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}
        run: python bin/update_scholar_citations.py

      - name: Commit and push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add _data/citations.yml
          git commit -m "Update citations [CI]" || echo "No changes to commit"
          git push
